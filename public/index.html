    <script src="./topThreeCollege"></script>
    <script>
      
      var fm = new FluidMeter();
      fm.init({
        targetContainer: document.getElementById("fluid-meter"),
        fillPercentage: 14,
        options: {
          fontFamily: "Oxygen",
          drawPercentageSign: true,
          drawBubbles: true,
          size: 300,
          borderWidth: 10,
          backgroundColor: "#262626",
          foregroundColor: "#4C4A4A",
          foregroundFluidLayer: {
            fillStyle: "#ff69b4",
            angularSpeed: 90,
            maxAmplitude: 11,
            frequency: 25,
            horizontalSpeed: -200
          },
          backgroundFluidLayer: {
            fillStyle: "pink",
            angularSpeed: 100,
            maxAmplitude: 9,
            frequency: 30,
            horizontalSpeed: 150
          }
        }
      });
  
      var fm2 = new FluidMeter();
      fm2.init({
        targetContainer: document.getElementById("fluid-meter-2"),
        fillPercentage: 80,
        options: {
          fontFamily: "Oxygen",
          drawPercentageSign: true,
          drawBubbles: true,
          size: 300,
          borderWidth: 10,
          backgroundColor: "#262626",
          foregroundColor: "#4C4A4A",
          foregroundFluidLayer: {
            fillStyle: "#ff69b4",
            angularSpeed: 90,
            maxAmplitude: 11,
            frequency: 25,
            horizontalSpeed: -200
          },
          backgroundFluidLayer: {
            fillStyle: "pink",
            angularSpeed: 100,
            maxAmplitude: 13,
            frequency: 23,
            horizontalSpeed: 230
          }
        }
      });
  
      var fm3 = new FluidMeter();
      fm3.init({
        targetContainer: document.getElementById("fluid-meter-3"),
        fillPercentage: 45,
        options: {
          fontFamily: "Oxygen",
          drawPercentageSign: true,
          drawBubbles: true,
          size: 300,
          borderWidth: 10,
          backgroundColor: "#262626",
          foregroundColor: "#4C4A4A",
          foregroundFluidLayer: {
            fillStyle: "#ff69b4",
            angularSpeed: 90,
            maxAmplitude: 11,
            frequency: 25,
            horizontalSpeed: -200
          },
          backgroundFluidLayer: {
            fillStyle: "#pink",
            angularSpeed: 100,
            maxAmplitude: 3,
            frequency: 22,
            horizontalSpeed: 20
          }
        }
      });
      // var topThree = topThreeCollege();
      window.onload = function () {
        
        setInterval(()=>{
          fm.setPercentage(40);
          fm2.setPercentage(40);
          fm3.setPercentage(40);
          console.log('올라라')
          // console.log(topThree)
          
        },2000)
        document.getElementById("submit-percentage-1").onclick = function () {
          fm.setPercentage(Number(document.getElementById('percentage-1').value))
        }
        document.getElementById("submit-percentage-2").onclick = function () {
          fm2.setPercentage(Number(document.getElementById('percentage-2').value))
        }
        document.getElementById("submit-percentage-3").onclick = function () {
          fm3.setPercentage(Number(document.getElementById('percentage-3').value))
        }
      };
    </script>
